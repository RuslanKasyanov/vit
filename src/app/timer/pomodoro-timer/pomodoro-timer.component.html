<div class="container text-center">
<countdown [seconds]="15" on-complete="onComplemed()" #counter></countdown>
  <p *ngIf="counter.seconds < 10">
    Beware! Only
    <strong>{{counter.seconds}} sec</strong>
  </p>
  <button class="btn btn-default" (click)="counter.isPause = !counter.isPause" >pause</button>
  <button class="btn btn-default" (click)="counter.seconds = 25" >reset</button>
</div>
