<div class="container text-center">
  <img src="../assets/pomodoro.png" alt="pomodoro">
  <div class="container">
    <h4>Tasks backlog</h4>
    <table class="table">
      <thead>
      <tr>
        <th>
          TaskId
        </th>
        <th>
          Task name
        </th>
        <th>
          Deliver by
        </th>
        <th>
          Pomodores
        </th>
        <th>
          Actions
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{task.name | slice: 0.35}}
          <span [hidden]="task.name.length<35">...</span>
        </td>
        <td>
          {{task.deadline | date: 'fullDate'}}
          <span *ngIf="task.deadline < today" class="label label-danger">Due</span>
        </td>
        <td class="text-center">
          {{task.pomodoroRequired}}
        </td>
        <td>[Future options]</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
